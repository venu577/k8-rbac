apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: roboshop
  name: sa-reader
rules:
- apiGroups: ["*"] # "" indicates the core API group
  resources: ["*"] # nouns
  verbs: ["get", "watch", "list"] # actions
---
apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "jane" to read pods in the "default" namespace.
# You need to already have a Role named "pod-reader" in that namespace.
kind: RoleBinding
metadata:
  name: sa-reader
  namespace: roboshop
subjects:
# You can specify more than one "subject"
- kind: ServiceAccount
  name: roboshop-mysql-secret-reader # "name" is case sensitive
  namespace: roboshop
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name:  sa-reader # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: aws-cli
  namespace: roboshop
  labels:
    purpose: sa
spec:
  serviceAccount: roboshop-mysql-secret-reader
  containers:
  - name: awscli
    image: amazon/aws-cli
    command: ["sleep","10000"]